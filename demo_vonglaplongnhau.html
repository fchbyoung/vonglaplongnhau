<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo vòng lặp lồng nhau</title>
</head>
<body>
    <script>
        let count = "<table border='1' width='300px' cellspacing='0' cellpadding='3'>";
        for(let i = 1; i<=10; i++){
            count = count +  "<tr>";
            for(let j = 1; j<=10; j++){
                count = count + "<td>" +  i*j + "</td>";
            }
            count = count + "</tr>";
        }
        count = count + "</table>";
        document.write(count);
    </script>
</body>
</html>
